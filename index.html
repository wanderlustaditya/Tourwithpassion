<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tour With Passion</title>
<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, Helvetica, sans-serif;
}

body{
background:#0f0f0f;
color:white;
}

header{
background:#111;
padding:20px 50px;
display:flex;
justify-content:space-between;
align-items:center;
position:fixed;
width:100%;
top:0;
}

header h1{
color:#00bfff;
}

nav a{
color:white;
text-decoration:none;
margin-left:20px;
transition:0.3s;
}

nav a:hover{
color:#00bfff;
}

.hero{
height:100vh;
background:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
}

.hero h2{
font-size:50px;
background:rgba(0,0,0,0.6);
padding:20px;
border-radius:10px;
}

.section{
padding:100px 50px;
text-align:center;
}

.cards{
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:20px;
margin-top:40px;
}

.card{
background:#1a1a1a;
padding:20px;
width:250px;
border-radius:10px;
transition:0.3s;
}

.card:hover{
transform:scale(1.05);
background:#222;
}

button{
padding:10px 20px;
border:none;
background:#00bfff;
color:white;
cursor:pointer;
border-radius:5px;
margin-top:10px;
}

footer{
background:#111;
padding:20px;
text-align:center;
}
</style>
</head>

<body>

<header>
<h1>TourWithPassion</h1>
<nav>
<a href="#">Home</a>
<a href="#">Destinations</a>
<a href="#">Packages</a>
<a href="#">Contact</a>
</nav>
</header>

<section class="hero">
<h2>Explore The World With Passion üåç</h2>
</section>

<section class="section">
<h2>Popular Destinations</h2>

<div class="cards">
<div class="card">
<h3>Maldives</h3>
<p>Crystal clear water & luxury vibes</p>
<button>Book Now</button>
</div>

<div class="card">
<h3>Switzerland</h3>
<p>Snow mountains & scenic beauty</p>
<button>Book Now</button>
</div>

<div class="card">
<h3>Dubai</h3>
<p>Modern luxury & desert adventures</p>
<button>Book Now</button>
</div>
</div>
</section>

<footer>
<p>¬© 2026 TourWithPassion | Designed with passion ‚ù§Ô∏è</p>
</footer>

</body>
</html>
